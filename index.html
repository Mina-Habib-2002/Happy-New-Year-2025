<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mina Habib Wishes You a Happy New Year 2025!</title>
    <link rel="icon" type="image/jpg" href="https://i.imghippo.com/files/LYCQ8338Q.jpg">
    <style>
        :root {
            --primary-color: #ff4081;
            --secondary-color: #4CAF50;
            --accent-color: #ffd700;
            --text-color: #ffffff;
            --christmas-red: #D42426;
            --christmas-green: #165B33;
            --christmas-gold: #FFD700;
            --snow-color: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { 
            height: 100%; 
            overflow-x: hidden; 
            font-family: Arial, sans-serif; 
            background: #000;
        }

        .background, .snowfall, .christmas-designs, .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .background { 
            background: url('https://imgcdn.stablediffusionweb.com/2024/10/26/da1bd332-38fa-4e82-a614-deab61758962.jpg') center center/cover;
            opacity: 0.6;
            z-index: 0;
        }

        .snowflake, .christmas-item {
            position: fixed;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        .snowflake {
            width: 4px;
            height: 4px;
            background: var(--snow-color);
            border-radius: 50%;
            opacity: 0.6;
        }

        .christmas-item {
            font-size: clamp(16px, 2vw, 24px);
            opacity: 0.5;
        }

        @keyframes float {
            0% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translate(calc(var(--moveX) * 1vw), calc(var(--moveY) * 1vh)); opacity: 0; }
        }

        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.5);
            padding: clamp(0.5rem, 2vw, 1.5rem);
            padding-top: 120px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: clamp(0.5rem, 2vw, 1.5rem);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            border: 3px solid var(--christmas-gold);
            padding: 15px;
            border-radius: 10px;
            background: rgba(212, 36, 38, 0.2);
        }

        @keyframes glow {
            to { text-shadow: 0 0 20px #fff, 0 0 30px var(--christmas-green), 0 0 40px var(--christmas-gold); }
        }

        .countdown {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin: calc(clamp(0.5rem, 2vw, 1.5rem) * 1.5) 0;
            color: var(--christmas-gold);
            background: rgba(22, 91, 51, 0.3);
            padding: 15px 30px;
            border-radius: 25px;
            border: 2px solid var(--christmas-gold);
        }

        .message-area {
            width: min(90vw, 500px);
            margin-top: calc(clamp(0.5rem, 2vw, 1.5rem) * 0.7);
            background: rgba(212, 36, 38, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--christmas-gold);
        }

        .message-title {
            color: var(--christmas-gold);
            margin-bottom: clamp(0.5rem, 2vw, 1.5rem);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        .name-input, .message-input {
            width: 100%;
            border-radius: 25px;
            padding: 0 calc(clamp(0.5rem, 2vw, 1.5rem) * 1.5);
            background-color: rgba(255, 0, 0, 0.2);
            color: var(--text-color);
            border: 2px solid red;
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: clamp(0.5rem, 2vw, 1.5rem);
        }
        .name-input { height: 50px; }

        .message-input {
            height: clamp(100px, 15vh, 150px);
            resize: none;
            padding: calc(clamp(0.5rem, 2vw, 1.5rem) * 1.5);
        }

        .send-button {
            padding: calc(clamp(0.5rem, 2vw, 1.5rem) * 0.8) calc(clamp(0.5rem, 2vw, 1.5rem) * 2);
            background: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(1rem, 2vw, 1.1rem);
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
            background: #45a049;
        }

        .sender-info {
            margin: 40px;
            padding: 15px;
            border: 2px solid var(--christmas-gold);
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, var(--christmas-red), var(--christmas-green));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 1000;
            text-align: center;
            border: 3px solid var(--christmas-gold);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="snowfall"></div>
    <div class="christmas-designs"></div>
    <div class="stars"></div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop muted autoplay>
        <source src="https://raw.githubusercontent.com/Mina-Habib-2002/Happy-New-Year-2025/f8ac3a2cabc742ead6d6751195dbfe75b07fa28d/Background%20Music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Popup -->
    <div class="popup" id="successPopup">
        <span class="popup-close" onclick="closePopup()">Ã—</span>
        <div class="popup-content">
            <h2>ðŸŽ„ Message Sent! ðŸŽ„</h2>
            <p>Your wishes have been delivered to Mina!</p>
            <div style="margin-top: 20px;">
                <button class="send-button" onclick="closePopup()">Okay!</button>
            </div>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Mina Maged Wishes You a Happy New Year 2025!</h1>
        <div class="countdown" id="countdown"></div>

        <div class="message-area">
            <h3 class="message-title">Leave Your New Year's Message:</h3>
            <input type="text" id="name" class="name-input" placeholder="Your Name" required>
            <textarea id="message" class="message-input" placeholder="Your Message" required></textarea>
            <button class="send-button" onclick="sendMessage()">Send Message</button>
        </div>

        <div class="sender-info">
            <p>Website Developed by Mina Maged</p>
        </div>
    </div>

    <script>
        // Countdown Timer
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("January 1, 2025 00:00:00").getTime();
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "Happy New Year!";
            }
        }, 1000);

        // Snowflake Animation Logic
        let snowflakes = [];
        const maxSnowflakes = 20; // Reduced number of snowflakes for better performance

        const createSnowflakes = () => {
            while (snowflakes.length < maxSnowflakes) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                document.querySelector('.snowfall').appendChild(snowflake);
                snowflakes.push(snowflake);
            }
        };

        const animateSnowflakes = () => {
            snowflakes.forEach(snowflake => {
                const snowflakeRect = snowflake.getBoundingClientRect();
                if (snowflakeRect.top > window.innerHeight) {
                    snowflake.style.top = '-4px';
                    snowflake.style.left = `${Math.random() * 100}vw`;
                }
            });
            requestAnimationFrame(animateSnowflakes);
        };

        createSnowflakes();
        requestAnimationFrame(animateSnowflakes);

        // Send Message Function
        function sendMessage() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;
            if (name && message) {
                showPopup();
            }
        }

        // Show Popup
        function showPopup() {
            const popup = document.getElementById("successPopup");
            popup.style.display = "block";
        }

        // Close Popup
        function closePopup() {
            const popup = document.getElementById("successPopup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
