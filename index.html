<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mina Habib Wishes You a Happy New Year 2025!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4081;
            --secondary-color: #4CAF50;
            --accent-color: #ffd700;
            --text-color: #ffffff;
            --dark-overlay: rgba(0, 0, 0, 0.3);
            --spacing-unit: clamp(0.5rem, 2vw, 1.5rem);
        }

        ::-webkit-scrollbar { display: none; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/pVGsAWjzvXcZW4ZBTE/giphy.gif') center center;
            background-size: cover;
            z-index: -2;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            background: var(--dark-overlay);
            padding: var(--spacing-unit);
            padding-top: 200px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: var(--spacing-unit);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            word-wrap: break-word;
            max-width: 100%;
        }

        h2 {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: calc(var(--spacing-unit) * 2);
            padding: 0 var(--spacing-unit);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffeb3b; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px var(--primary-color), 0 0 40px var(--primary-color); }
        }

        .countdown {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin: calc(var(--spacing-unit) * 1.5) 0;
            color: var(--accent-color);
        }

        .message-area {
            width: min(90vw, 500px);
            margin-top: calc(var(--spacing-unit) * 2);
        }

        .message-title {
            color: #00ff00;
            margin-bottom: var(--spacing-unit);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        .name-input, .message-input {
            width: min(90vw, 500px);
            border-radius: 25px;
            padding: calc(var(--spacing-unit) * 1.5);
            background-color: rgba(255, 0, 0, 0.2);
            color: var(--text-color);
            border: 2px solid red;
            resize: none;
            margin-bottom: var(--spacing-unit);
            font-size: clamp(1rem, 2vw, 1.2rem);
            appearance: none;
            -webkit-appearance: none;
            overflow: auto;
        }

        .name-input {
            height: clamp(50px, 8vh, 70px);
        }

        .message-input {
            height: clamp(100px, 15vh, 150px);
        }

        .send-button {
            padding: calc(var(--spacing-unit) * 0.8) calc(var(--spacing-unit) * 2);
            background: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(1rem, 2vw, 1.1rem);
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        @media (max-width: 768px) {
            .content {
                padding: calc(var(--spacing-unit) * 2) var(--spacing-unit);
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: clamp(1.8rem, 7vw, 2.5rem); }
            .countdown { font-size: clamp(1.2rem, 5vw, 1.5rem); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Mina Habib Wishes You</h1>
        <h1>ðŸŽ‰ A Happy New Year 2025! ðŸŽ‰</h1>
        <div class="countdown" id="countdown"></div>
        <h2>May your 2025 be filled with endless joy, remarkable success, and boundless happiness!</h2>
        <p style="font-size: clamp(1.5rem, 4vw, 2rem); color: var(--accent-color); font-weight: bold;">From: Mina Habib</p>
        
        <div class="message-area">
            <form action="https://formsubmit.co/Mina.maged2002f@gmail.com" method="POST">
    <!-- Add this line for secure connection -->
    <input type="hidden" name="_captcha" value="false">
    
    <h3 class="message-title">Type Your Name Here</h3>
    <textarea name="name" class="name-input" placeholder="Enter your name..." required></textarea>
    
    <h3 class="message-title">Leave A Message To Mina</h3>
    <textarea name="message" class="message-input" placeholder="Type your message here..." required></textarea>
    <button type="submit" class="send-button">Send Message</button>
</form>

        </div>
    </div>

    <script>
        const elements = {
            countdown: document.getElementById('countdown')
        };

        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(2025, 0, 1);
            const diff = newYear - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            elements.countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s until 2025`;
        }

        window.addEventListener('load', () => {
            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
